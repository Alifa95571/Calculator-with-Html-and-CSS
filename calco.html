<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>calculator</title>
    <link rel="stylesheet" href="calco.css">
</head>
<body>
    <!--display--> 
     <div class="card">
    <div class="card-head">
        <div>
          <input type="text" id="result" maxlength="20" placeholder="0">  
        </div>
    </div>
<br>
<br>   
    <div class="card-body">
        <!--div1-->
        <div>
            <input type="button" id="button" value="C">
            <input type="button" id="button" value="+/-">
            <input type="button" id="button" value="√">
            <input type="button" id="button" value="/">
        </div>

        <div>
            <input type="button" id="button" value="MRC">
            <input type="button" id="button" value="M-">
            <input type="button" id="button" value="M+">
            <input type="button" id="button" value="÷">
        </div>
    
        <div>
            <input type="button" id="button" value="7">
            <input type="button" id="button" value="8">
            <input type="button" id="button" value="9">
            <input type="button" id="button" value="✕">
        </div>
        
        <div>
            <input type="button" id="button" value="6">
            <input type="button" id="button" value="5">
            <input type="button" id="button" value="4">
            <input type="button" id="button" value="-">
        </div>

        <div>
            <input type="button" id="button" value="3">
            <input type="button" id="button" value="2">
            <input type="button" id="button" value="1">
            <input type="button" id="button" value="+">
        </div>
        <div>
            <input type="button" id="button" value="0">
            <input type="button" id="button" value=".">
            <input type="button" id="button" value="DEL">
            <input type="button" id="button" value="=">
        </div>

    </div>

</div>   
    <!--body-->
</body>
</html>
